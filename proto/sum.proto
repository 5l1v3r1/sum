syntax = "proto3";

package sum;

service SumService {
  // vectors CRUD
  rpc CreateRecord(Record) returns (RecordResponse) {}
  rpc UpdateRecord(Record) returns (RecordResponse) {}
  rpc ReadRecord(ById) returns (RecordResponse) {}
  rpc DeleteRecord(ById) returns (RecordResponse) {}
  
  // oracles CRUD
  // rpc CreateOrace(Oracle) returns

  // core methods
  // TODO: rpc Eval(EvalRequest) (???) {}
  rpc Info(Empty) returns (ServerInfo) {}
}

message NamedValue {
    string name = 1;
    string value =  2;
}

message Record {
    string id = 1;
    repeated float data = 2;
    repeated NamedValue meta = 3;
}

message RecordResponse {
    bool success = 1;
    string msg = 2;
    Record record = 3;
}

message Oracle {
    string id = 1;
    string name = 2;
    string code = 3;
}

message OracleResponse {
    bool success = 1;
    string msg = 2;
    Oracle oracle = 3;
}

message EvalRequest {
    string oracle_id = 1;
    repeated NamedValue args = 2;
}

message ById {
    string id = 1;
}

message ServerInfo {
    string version = 1;
    uint64 uptime  = 2;
    uint64 pid = 3;
    uint64 uid = 4;
    repeated string argv = 5;
    uint64 records = 6;
}

message Empty {}
